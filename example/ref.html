<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ref</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/standard/dev/yox.js"></script>
    <script>

        var instance = new Yox({
            el: '#app',
            data: {
                a: false,
            },
            template: `
                <div>

                  <div>
                    {{#if a}}
                      <div ref="ref1">
                        ref1
                      </div>
                    {{/if}}
                  </div>

                  <div ref="ref2">
                    ref2
                  </div>


                  <div>
                    {{#if !a}}
                      <div ref="ref1">
                        ref1
                      </div>
                    {{/if}}
                  </div>

                  <button on-click="toggle('a')">
                    切换后要有两个 ref 才对
                  </button>
                </div>
            `,
            afterMount() {
              console.log(this.$refs)
            },
            afterUpdate() {
              console.log(this.$refs)
            }
        });

    </script>
</body>
</html>
